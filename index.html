<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fakeColors</title>
        <link rel = "stylesheet" href="styles/reset.css">
        <link rel = "stylesheet" href="styles/main.css">
    </head>
    <body>
        <main>
            <div class="timeChoice">
                <div class="time">15s</div>
                <div class="time">30s</div>
                <div class="time">60s</div>
            </div>
            <div class = "start">
                <span style="color:#ed4956">s</span>
                <span style="color:#fffc00">t</span>
                <span style="color:#1d9bf0">a</span>
                <span style="color:#1ed760">r</span>
                <span style="color:#ffa500">t</span>
            </div>
            <div class = "scoreTable">
                <div>Last scores</div>
                <div class="score">1.</div>
                <div class="score">2.</div>
                <div class="score">3.</div>
                <div class="score">4.</div>
                <div class="score">5.</div>
            </div>
            <div class = "answer"></div>
            <div class = "points"></div>
            <div class = "colors">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <audio class="audio" src="media/correct.mp3"></audio>
            <audio class="audio" src="media/wrong.mp3"></audio>
        </main>
        <footer>
            <p>Kacper Jakubowski</p>
        </footer>
    </body>
    <head>
        <script src = "scripts/main.js"></script>
    </head>
</html>
